name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        script: |
          cd project/wiki/
          git pull
